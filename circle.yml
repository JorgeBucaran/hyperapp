machine:
  node:
    version: stable
  environment:
    NODE_ENV: 'development'
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - mkdir ~/.yarn-cache

general:
  artifacts:
    - dist/

database:
  override:
    - echo "No database"

dependencies:
  cache_directories:
    - ~/.yarn-cache
    - ~/node_modules
  override:
    - yarn install --pure-lockfile
    - yarn global add codecov

test:
  pre:
    - yarn build
  override:
    - yarn test
    - codecov